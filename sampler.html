<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ NEON PACMAN - Track Sampler</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000011;
  font-family:'Orbitron',monospace;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 20px;
}
h1{
  font-size:28px;
  text-align:center;
  margin-bottom:8px;
  background:linear-gradient(90deg,#ff0080,#ff8c00,#ffff00,#00ff88,#00bfff,#8000ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:none;
  filter:drop-shadow(0 0 10px rgba(255,0,128,0.5));
}
.subtitle{
  color:#0ff;
  font-size:12px;
  margin-bottom:30px;
  text-shadow:0 0 10px #0ff;
  text-align:center;
}
.instructions{
  color:#888;
  font-size:10px;
  margin-bottom:20px;
  text-align:center;
}
.tracks{
  width:100%;
  max-width:700px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.track{
  background:rgba(0,255,255,0.03);
  border:1px solid rgba(0,255,255,0.15);
  border-radius:8px;
  padding:16px 20px;
  display:flex;
  align-items:center;
  gap:16px;
  transition:all 0.3s;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.track:hover{
  border-color:rgba(0,255,255,0.4);
  background:rgba(0,255,255,0.06);
  box-shadow:0 0 20px rgba(0,255,255,0.1);
}
.track.playing{
  border-color:#0f0;
  box-shadow:0 0 25px rgba(0,255,0,0.2),inset 0 0 30px rgba(0,255,0,0.03);
}
.track.selected{
  border-color:#ff0080;
  box-shadow:0 0 25px rgba(255,0,128,0.3),inset 0 0 30px rgba(255,0,128,0.05);
}
.track-num{
  font-size:11px;
  color:#555;
  width:24px;
  text-align:center;
  flex-shrink:0;
}
.play-btn{
  width:44px;height:44px;
  border-radius:50%;
  border:2px solid #0ff;
  background:rgba(0,255,255,0.1);
  color:#0ff;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  transition:all 0.2s;
}
.play-btn:hover{
  background:rgba(0,255,255,0.2);
  box-shadow:0 0 15px rgba(0,255,255,0.3);
}
.track.playing .play-btn{
  border-color:#0f0;
  color:#0f0;
  background:rgba(0,255,0,0.15);
}
.track-info{
  flex:1;
  min-width:0;
}
.track-name{
  font-size:14px;
  font-weight:700;
  color:#fff;
  text-shadow:0 0 8px rgba(255,255,255,0.2);
  margin-bottom:4px;
}
.track-meta{
  font-size:10px;
  color:#666;
}
.select-btn{
  padding:8px 16px;
  border-radius:6px;
  border:1px solid #ff0080;
  background:rgba(255,0,128,0.1);
  color:#ff0080;
  font-family:'Orbitron',monospace;
  font-size:10px;
  cursor:pointer;
  transition:all 0.2s;
  flex-shrink:0;
}
.select-btn:hover{
  background:rgba(255,0,128,0.25);
  box-shadow:0 0 12px rgba(255,0,128,0.3);
}
.track.selected .select-btn{
  background:#ff0080;
  color:#fff;
  box-shadow:0 0 15px rgba(255,0,128,0.5);
}
.progress-bar{
  position:absolute;
  bottom:0;left:0;
  height:2px;
  background:linear-gradient(90deg,#0ff,#0f0);
  transition:width 0.1s linear;
  box-shadow:0 0 6px #0ff;
}
.now-playing{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(0,0,17,0.95);
  border-top:1px solid #0ff3;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  backdrop-filter:blur(10px);
  font-size:11px;
}
.now-playing-text{
  color:#0ff;
  text-shadow:0 0 8px #0ff;
}
.vol-slider{
  -webkit-appearance:none;
  width:80px;height:4px;
  background:#333;
  border-radius:2px;
  outline:none;
}
.vol-slider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:12px;height:12px;
  border-radius:50%;
  background:#0ff;
  cursor:pointer;
  box-shadow:0 0 6px #0ff;
}
.selected-info{
  text-align:center;
  margin-top:20px;
  padding:16px;
  border:1px solid #ff00804d;
  border-radius:8px;
  background:rgba(255,0,128,0.05);
  max-width:700px;
  width:100%;
}
.selected-info h3{
  color:#ff0080;
  font-size:14px;
  margin-bottom:6px;
  text-shadow:0 0 10px #ff0080;
}
.selected-info p{
  color:#888;
  font-size:10px;
}
.visualizer{
  display:flex;
  align-items:flex-end;
  gap:2px;
  height:20px;
}
.viz-bar{
  width:3px;
  background:#0ff;
  border-radius:1px;
  transition:height 0.1s;
  box-shadow:0 0 3px #0ff;
}
</style>
</head>
<body>

<h1>üïπÔ∏è NEON PACMAN</h1>
<div class="subtitle">‚ö° HIGH ENERGY TRACK SAMPLER ‚ö°</div>
<div class="instructions">Traceur is your current fave ‚Äî 10 fresh tracks to compare. Find THE ONE!</div>

<div class="tracks" id="tracks"></div>

<div class="selected-info" id="selectedInfo" style="display:none">
  <h3>‚úÖ SELECTED: <span id="selectedName"></span></h3>
  <p>This track will be used in the game. Tell Aeon which one you picked!</p>
</div>

<div class="now-playing" id="nowPlaying" style="display:none">
  <div class="visualizer" id="visualizer"></div>
  <span class="now-playing-text">NOW PLAYING: <span id="npName"></span></span>
  <span style="color:#666">VOL</span>
  <input type="range" class="vol-slider" id="volSlider" min="0" max="100" value="50">
</div>

<script>
const trackData=[
  {file:'traceur.mp3',name:'Traceur',duration:'4:20',desc:'‚≠ê YOUR PICK ‚Äî Parkour-paced electronic chase'},
  {file:'chasing_the_light.mp3',name:'Chasing The Light',duration:'4:25',desc:'‚≠ê Previous fave ‚Äî Energetic pursuit vibes'},
  {file:'breakdown.mp3',name:'Breakdown',duration:'5:45',desc:'Intense buildup-to-drop energy'},
  {file:'disrupt.mp3',name:'Disrupt',duration:'4:03',desc:'Sharp aggressive electronic'},
  {file:'tomorrowland.mp3',name:'Tomorrowland',duration:'4:29',desc:'Festival-energy forward drive'},
  {file:'strike.mp3',name:'Strike',duration:'3:46',desc:'Punchy high-tempo assault'},
  {file:'expropriation.mp3',name:'Expropriation',duration:'4:55',desc:'Relentless electronic momentum'},
  {file:'praxis.mp3',name:'Praxis',duration:'4:55',desc:'Theory into action ‚Äî driving beats'},
  {file:'radical.mp3',name:'Radical',duration:'5:21',desc:'Unapologetic high-energy electronic'},
  {file:'simple_complexity.mp3',name:'Simple Complexity',duration:'4:33',desc:'Layered but punchy'},
  {file:'symphony_of_riot.mp3',name:'Symphony of Riot',duration:'4:37',desc:'Orchestral chaos meets electronic'},
  {file:'verticalocation.mp3',name:'Verticalocation',duration:'4:06',desc:'Vertical climb energy'},
];

let currentAudio=null;
let currentIdx=-1;
let selectedIdx=-1;

// Build visualizer bars
const vizEl=document.getElementById('visualizer');
for(let i=0;i<12;i++){
  const bar=document.createElement('div');
  bar.className='viz-bar';
  bar.style.height='2px';
  vizEl.appendChild(bar);
}

function renderTracks(){
  const container=document.getElementById('tracks');
  container.innerHTML='';
  trackData.forEach((t,i)=>{
    const div=document.createElement('div');
    div.className='track'+(currentIdx===i?' playing':'')+(selectedIdx===i?' selected':'');
    div.innerHTML=`
      <div class="track-num">${String(i+1).padStart(2,'0')}</div>
      <button class="play-btn" onclick="togglePlay(${i})">${currentIdx===i?'‚è∏':'‚ñ∂'}</button>
      <div class="track-info">
        <div class="track-name">${t.name}</div>
        <div class="track-meta">${t.duration} ‚Ä¢ ${t.desc}</div>
      </div>
      <button class="select-btn" onclick="selectTrack(${i})">${selectedIdx===i?'‚úì SELECTED':'SELECT'}</button>
      <div class="progress-bar" id="prog${i}" style="width:0%"></div>
    `;
    container.appendChild(div);
  });
}

function togglePlay(idx){
  if(currentIdx===idx){
    if(currentAudio.paused){currentAudio.play();}
    else{currentAudio.pause();}
    renderTracks();
    return;
  }
  if(currentAudio){currentAudio.pause();currentAudio=null;}
  currentIdx=idx;
  currentAudio=new Audio('samples/'+trackData[idx].file);
  currentAudio.volume=document.getElementById('volSlider').value/100;
  currentAudio.play();
  currentAudio.addEventListener('ended',()=>{currentIdx=-1;renderTracks();document.getElementById('nowPlaying').style.display='none';});
  currentAudio.addEventListener('timeupdate',()=>{
    if(!currentAudio)return;
    const pct=(currentAudio.currentTime/currentAudio.duration)*100;
    const el=document.getElementById('prog'+idx);
    if(el)el.style.width=pct+'%';
  });
  document.getElementById('nowPlaying').style.display='flex';
  document.getElementById('npName').textContent=trackData[idx].name;
  renderTracks();
}

function selectTrack(idx){
  selectedIdx=idx;
  document.getElementById('selectedInfo').style.display='block';
  document.getElementById('selectedName').textContent=trackData[idx].name;
  renderTracks();
}

document.getElementById('volSlider').addEventListener('input',e=>{
  if(currentAudio)currentAudio.volume=e.target.value/100;
});

// Fake visualizer animation
setInterval(()=>{
  const bars=document.querySelectorAll('.viz-bar');
  bars.forEach(bar=>{
    const h=currentAudio&&!currentAudio.paused?Math.random()*18+2:2;
    bar.style.height=h+'px';
    bar.style.background=currentAudio&&!currentAudio.paused?
      `hsl(${Math.random()*60+160},100%,60%)`:'#333';
  });
},100);

renderTracks();
</script>
</body>
</html>
